name: cjet
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
  google_fonts: ^5.1.0  
  path_provider: ^2.0.6 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true 
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
  - family: WorkSans
    fonts:
      - asset: assets/fonts/worksans/WorkSans-Medium.ttf
      - asset: assets/fonts/worksans/WorkSans-Regular.ttf
      - asset: assets/fonts/worksans/WorkSans-Bold.ttf
        weight: 900

 